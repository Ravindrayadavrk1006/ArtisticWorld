<div *ngIf="product.title"  class="card" style="width: 15rem;">
    <img style="height:220px;width:auto;" src="..." class="card-img-top"        *ngIf="product.imageUrl" alt="{{product.title }}" [src]               ="product.imageUrl" >
    <div style="height: 35%" class="card-body">
        <h5 class="card-title">{{product.title}}</h5>
        <p class="card-text">{{product.price|currency:"INR":true}}</p>
        
    </div>
     <div *ngIf="showActions" class= "card-footer">
        <button *ngIf="getQuantity()===0;else updateQuantity" (click)="addToCart()"   class="btn btn-secondary btn-block">Add to Cart  </button>
        <ng-template #updateQuantity>
            <div class="row no-gutters">
                <div class="col-3">
                    <button 
                        (click)="removeFromCart()"
                        class="btn btn-secondary btn-block">-</button>
                </div>
                <div class="col text-center">{{getQuantity()}} in cart</div>
                <div class="col-3">
                    <button 
                        (click)="addToCart()"
                        class="btn btn-secondary btn-block">+</button>
                </div>
            </div>
        </ng-template>
    </div>
</div>
