
 <div class="row">
     <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="save(f.value)">
            <div class="form-group">
                <label for="title">Title</label>
                <input #title="ngModel" required [(ngModel)]="product.title" name="title" id='title' type="text" class="form-control">
                <div class="alert alert-danger" *ngIf="title.touched && title.invalid">Title is required</div>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <div class="input-group mb-3">
                        <div class="input-group-prepend">
                        <span class="input-group-text"  id="basic-addon1">INR</span>
                        </div>
                        <input #price="ngModel"  [(ngModel)]="product.price" name="price" type="text" class="form-control"  aria-label="Username" aria-describedby="basic-addon1" required [min]="0">
                      </div>
                      <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                          <div *ngIf="price.errors.required">Price is required</div>
                          <div *ngIf="price.errors.min">Price cannot go below 0</div>
                      </div> 
             </div>
            <div class="form-group">
                    <label for="category">Category</label>
                    <select required #category="ngModel" [(ngModel)]="product.category" name="category" id='category' class="form-control">
                        <option value=""></option>
                        <option *ngFor="let c of categories$ | async" [value]="c.key">{{c.name}}</option>
                    </select>
                    <div class="alert alert-danger" *ngIf="category.touched && category.invalid">Category is required</div>
                </div>
            <div class="form-group">
                    <label for="imageUrl">imageUrl</label>
                    <input  #imageUrl="ngModel" [(ngModel)]="product.imageUrl" name="imageUrl" id='imageUrl' type="text" class="form-control"required url>
                    <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
                          <div *ngIf="imageUrl.errors.required">imageUrl is required</div>
                        <div *ngIf="imageUrl.errors.url">Please input a valid Url</div>
                    </div>
            </div>
        
            <button class="btn btn-primary">Save</button>
            <button type="button" (click)="delete()" class="btn btn-danger">Delete</button>
        </form>
     </div>
     <div  class="col-md-6">
        <div style="margin-left: 100px;" class="card" style="width: 18rem;">
            <!-- <img [src]="imageUrl.value" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{title.value}}</h5>
              <p class="card-text">{{price.value|currency:"INR":true}}</p> -->
              <img [src]="product.imageUrl" class="card-img-top" alt="..." *ngIf="product.imageUrl">
            <div class="card-body">
              <h5 class="card-title">{{product.title}}</h5>
              <p class="card-text">{{product.price|currency:"INR":true}}</p>
            </div>
          </div>
     </div>
 </div>
